<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Chat</title>
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 800px; margin: 0 auto; }
    h2 { font-size: 1.5em; text-align: center; margin: 10px 0; }
    #qr { text-align: center; margin: 15px 0; }
    #qr img { max-width: 200px; }
    #login { text-align: center; margin: 15px 0; }
    #login input { padding: 8px; margin-right: 5px; }
    #chat { 
      height: calc(100vh - 200px); 
      min-height: 300px;
      border: 1px solid #ccc; 
      overflow-y: auto; 
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
    }
    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
    }
    .message img {
      max-width: 100%;
      border-radius: 5px;
    }
    .message.received {
      background-color: #e9ecef;
      float: left;
    }
    .message.sent {
      background-color: #007bff;
      color: white;
      float: right;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
    }
    .input-container {
      display: flex;
      gap: 5px;
      padding: 10px 0;
    }
    #msg {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #file-input {
      display: none;
    }
    .file-label {
      padding: 8px;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .file-label:hover {
      background: #218838;
    }
    @media (max-width: 600px) {
      body { padding: 5px; }
      h2 { font-size: 1.2em; }
      .message { max-width: 85%; }
      #chat { height: calc(100vh - 180px); }
      .input-container { flex-wrap: wrap; }
      #msg { width: calc(100% - 20px); }
    }
  </style>
</head>
